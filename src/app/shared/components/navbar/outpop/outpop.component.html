<div class="azura-card rounded-2xl shadow-2xl p-8 max-w-[900px] w-full mx-auto azura-border">
    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2 azura-text-primary">
        <i class="fa fa-sign-out-alt azura-text-accent"></i>
        Sign Out
    </h2>
    <div class="mb-6 text-base azura-text-secondary">
        Are you sure you want to <span class="font-semibold azura-text-accent">sign out</span> from your account?
    </div>
    <div class="flex justify-end gap-4">
        <button class="azura-button-outline px-5 py-2 rounded-lg font-semibold transition-all duration-500"
            type="button" mat-dialog-close>
            Cancel
        </button>
        <div class="relative group">
            <button (click)="logOut()"
                class="px-5 py-2 rounded-lg bg-gradient-to-r from-red-600 via-red-500 to-red-400 hover:from-red-700 hover:via-red-600 hover:to-red-500 font-semibold text-white shadow-lg border border-red-400/30 relative transition-all duration-500 hover:-translate-y-15 hover:-translate-x-20 transform"
                type="button" mat-dialog-close cdkFocusInitial>
                Sign Out
            </button>
            <span
                class="azura-tooltip absolute left-1/2 -top-16  px-3 py-1 rounded text-xs shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-500 pointer-events-none z-10">
                Think!
            </span>
        </div>
    </div>
</div>
