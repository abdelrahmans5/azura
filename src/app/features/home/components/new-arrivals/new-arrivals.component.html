<div class="max-w-7xl mx-auto px-4 relative my-10">
    <!-- Section Header -->
    <div class="text-center mb-16">
        <div class="inline-flex items-center px-6 py-2 azura-bg-secondary rounded-full azura-border mb-6">
            <i class="fas fa-sparkles azura-text-secondary mr-2"></i>
            <span class="azura-text-secondary font-medium tracking-wider">LATEST DROPS</span>
        </div>
        <h2 class="text-5xl font-black bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent mb-6">
            New Arrivals
        </h2>
        <p class="azura-text-muted text-lg max-w-2xl mx-auto">
            Discover the latest tech-enhanced products from the future
        </p>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 w-1/4 mx-auto">
        <swiper-container class="mySwiper" effect="cards" grab-cursor="true" loop="true">
            @for (product of productsList.slice(0, 7); track product.id) {
            <swiper-slide>
                <div class="group relative">
                    <!-- Holographic Card -->
                    <div
                        class="relative azura-card rounded-2xl overflow-hidden azura-border hover:border-opacity-80 transition-all duration-500 azura-shadow hover:shadow-2xl transform hover:-translate-y-2 bg-azura-secondary">
                        <div
                            class="absolute inset-0 bg-gradient-to-br from-cyan-400/5 via-transparent to-purple-400/5 opacity-0 group-hover:opacity-100 transition-all duration-500">
                        </div>


                        <!-- Product Image -->
                        <div class="relative overflow-hidden">
                            <img [src]="product.imageCover" [alt]="product.title"
                                class="w-full h-64 object-cover transition-transform duration-700 group-hover:scale-110">
                            <!-- Scanning Effect -->
                            <div
                                class="absolute inset-0 bg-gradient-to-b from-transparent via-cyan-400/20 to-transparent transform translate-y-full group-hover:translate-y-0 transition-transform duration-1000 opacity-0 group-hover:opacity-100">
                            </div>
                            <!-- Floating Badge -->
                            <div
                                class="absolute top-4 left-4 px-3 py-1 bg-gradient-to-r from-cyan-500 to-blue-600 text-white text-xs font-bold rounded-full animate-pulse">
                                NEW
                            </div>
                        </div>

                        <!-- Product Info -->
                        <div class="p-6">
                            <h3
                                class="font-bold azura-text-primary mb-2 group-hover:text-cyan-400 transition-colors duration-300">
                                {{product.title}}
                            </h3>
                            <div class="flex items-center justify-between">
                                <p
                                    class="text-2xl font-black text-transparent bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text">
                                    {{product.price}} <span class="azura-text-muted text-base">USD</span>
                                </p>
                                <button (click)="addProductToCart(product.id)"
                                    class="w-10 h-10 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transform scale-0 group-hover:scale-100 transition-all duration-300 hover:scale-110">
                                    <i class="fas fa-plus text-sm"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </swiper-slide>
            }
        </swiper-container>

    </div>
</div>
